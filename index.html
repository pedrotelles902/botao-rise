<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>App com Modal</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #f5f5f5;
      padding: 20px;
      display: flex;
      justify-content: center;
    }

    .blur {
      filter: blur(5px);
      transition: filter 0.3s ease;
    }

    .container {
      background-color: white;
      border-radius: 12px;
      padding: 30px;
      width: 100%;
      max-width: 600px;
      box-shadow: 0 0 20px rgba(0,0,0,0.05);
      position: relative;
      z-index: 1;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 20px;
      color: #333;
      text-align: center;
    }

    label {
      display: block;
      margin-top: 20px;
      font-weight: 600;
      color: #444;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    button {
      margin-top: 20px;
      width: 100%;
      background-color: #007bff;
      color: white;
      padding: 14px;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    #resultado {
      margin-top: 25px;
      font-size: 1.2rem;
      text-align: center;
      color: #222;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 99;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      backdrop-filter: blur(5px);
      background-color: rgba(0, 0, 0, 0.2);
    }

    .modal-content {
      background-color: #fff;
      margin: 10% auto;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      position: relative;
      z-index: 100;
    }

    .close {
      color: #aaa;
      position: absolute;
      top: 12px;
      right: 20px;
      font-size: 24px;
      font-weight: bold;
      cursor: pointer;
    }

    .close:hover {
      color: black;
    }
  </style>
</head>
<body>
  <div class="container" id="conteudo">
    <h1>App com Modal</h1>

    <label for="nome">Seu Nome:</label>
    <input type="text" id="nome" placeholder="Digite seu nome" />

    <label for="idade">Sua Idade:</label>
    <input type="number" id="idade" placeholder="Digite sua idade" />

    <button onclick="mostrarResultado()">Enviar</button>
    <button onclick="abrirModal()">Informações do Curso</button>

    <div id="resultado"></div>
  </div>

  <!-- Modal -->
  <div id="meuModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="fecharModal()">&times;</span>
      <h2>Sobre o Curso</h2>
      <p>Este curso foi desenvolvido para ajudar você a compreender conceitos-chave de forma prática e interativa.</p>
      <p>Você aprenderá no seu ritmo, com simulações, quizzes e conteúdo multimídia.</p>
      <p><strong>Duração:</strong> 4 semanas<br><strong>Nível:</strong> Iniciante<br><strong>Certificação:</strong> Sim</p>
    </div>
  </div>

  <script>
    function mostrarResultado() {
      const nome = document.getElementById('nome').value.trim();
      const idade = document.getElementById('idade').value.trim();
      const res = document.getElementById('resultado');

      if (nome && idade) {
        res.textContent = `Olá, ${nome}! Você tem ${idade} anos.`;
      } else {
        res.textContent = 'Preencha todos os campos.';
      }
    }

    function abrirModal() {
      document.getElementById('meuModal').style.display = 'block';
      document.getElementById('conteudo').classList.add('blur');
    }

    function fecharModal() {
      document.getElementById('meuModal').style.display = 'none';
      document.getElementById('conteudo').classList.remove('blur');
    }

    // Fecha o modal ao clicar fora dele
    window.onclick = function(event) {
      const modal = document.getElementById('meuModal');
      if (event.target === modal) {
        fecharModal();
      }
    }
  </script>
</body>
</html>
